    <button onclick="
    updateCartQuantity(1 , 'add')">Add to Cart</button>
    <button onclick="
    updateCartQuantity(2 , 'add')">+2</button>

    updateCartQuantity(3 , 'add')">+3</button>
    <button onclick="
    updateCartQuantity(4 , 'add')">+4</button>

    updateCartQuantity(5 , 'add')">+5</button>
      
  </p>
  <p>
    <button onclick="
    updateCartQuantity(1 ,'remove')">Remove to Cart</button>
    <button onclick="
    updateCartQuantity(2 ,'remove')">-2</button>
    <button onclick="
    updateCartQuantity(3 ,'remove')
    ">-3</button>

    <button onclick="
    updateCartQuantity(cartQuantity ,'remove')
    // cartQuantity = 0 ;
    // console.log('Cart was reset')
    // console.log(`cart quantity: ${cartQuantity}`)">Cart Reset</button>
  </p>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(value , operation){
      if(operation === 'remove'){
        if (cartQuantity - value < 0){
        alert('Not enough items in the cart')
        }else {
          cartQuantity-=value;
        }
      }else if (operation === 'add'){
        if (cartQuantity + value > 10){
          console.log('The Cart is full!! Max capacity[10]')
        }else{
          cartQuantity += value;
        };
      }
       
      
      console.log(`cart quantity: ${cartQuantity}`)
    }

  </script>
