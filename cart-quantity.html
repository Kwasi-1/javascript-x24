<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
</head>
<body>
  <h1>Shopping cart</h1>
  <p>
    <button onclick="console.log(`cart quantity: ${cartQuantity}`)">Show Quantity</button>
    <button onclick="
    if (cartQuantity ++ > 10){
      console.log('The Cart is full!! Max capacity[10]')
    }else{
      cartQuantity ++;
    };
    console.log(`cart quantity: ${cartQuantity}`)">Add to Cart</button>
    <button onclick="
    if (cartQuantity +2 > 10){
      console.log('The Cart is full!! Max capacity[10]')
    }else{
      cartQuantity += 2;
    };
    console.log(`cart quantity: ${cartQuantity}`)">+2</button>
    <button onclick="
    if (cartQuantity + 3 > 10){
      console.log('The Cart is full!! Max capacity[10]')
    }else{
      cartQuantity += 3;
    };
    console.log(`cart quantity: ${cartQuantity}`)">+3</button>
    <button onclick="
    if (cartQuantity + 4 > 10){
      console.log('The Cart is full!! Max capacity[10]')
    }else{
      cartQuantity += 4;
    };
    console.log(`cart quantity: ${cartQuantity}`)">+4</button>
    <button onclick="
    if (cartQuantity + 5 > 10){
      console.log('The Cart is full!! Max capacity[10]')
    }else{
      cartQuantity += 5;
    };
    console.log(`cart quantity: ${cartQuantity}`)">+5</button>
      
  </p>
  <p>
    <button onclick="
    if (cartQuantity-- < 0){
      console.log('Not enough items in the cart')
    }else {
      cartQuantity--;
    }
    console.log(`cart quantity: ${cartQuantity}`)">Remove to Cart</button>
    <button onclick="
    if (cartQuantity -2 < 0){
      console.log('Not enough items in the cart')
    }else {
      cartQuantity-=2;
    }
    console.log(`cart quantity: ${cartQuantity}`)">-2</button>
    <button onclick="
    if (cartQuantity -3 < 0){
      console.log('Not enough items in the cart')
    }else {
      cartQuantity-=3;
    }
    console.log(`cart quantity: ${cartQuantity}`)">-3</button>

    <button onclick="
    cartQuantity = 0 ;
    console.log('Cart was reset')
    console.log(`cart quantity: ${cartQuantity}`)">Cart Reset</button>
  </p>

    let cartQuantity = 0;

  </script>
  
</body>
</html>
