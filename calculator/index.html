<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>
<body>
  <p>
    <button onclick="
    updatedCalulation('9')">9</button>
    <button onclick="
    updatedCalulation('8')">8</button>
    <button onclick="
    updatedCalulation('7')">7</button>
    <button onclick="
    updatedCalulation('*')">x</button>
  </p>
  <p>
    <button onclick="
    updatedCalulation('6') ">6</button>
    <button onclick="
    updatedCalulation('5')">5</button>
    <button onclick="
    updatedCalulation('4')">4</button>
    <button onclick="
    updatedCalulation('-')">-</button>
  </p>
  <p>
    <button onclick="
    updatedCalulation('3')">3</button>
    <button onclick="
    updatedCalulation('2')">2</button>
    <button onclick="
    updatedCalulation('1')">1</button>
    <button onclick="
    updatedCalulation('+')">+</button>
  </p>
  <p>
    <button onclick="
    updatedCalulation('0') ">0</button>
    <button onclick="
    updatedCalulation('.')">.</button>
    <button onclick="
    updatedCalulation('='); 

    ">=</button>
  </p>
  

  <script>
    calculation = '';

    function updatedCalulation(value){
      if (value === '=' ){
        calculation = eval(calculation);
      }else{
        calculation += value;
      }
      console.log(calculation);
    }
  </script>
</body>
</html>
