<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minMax</title>
</head>
<body>
  <script>
    function minMax(nums){
      let result ={
        min : null,
        max : null,
      }

      for(i = 0; i < nums.length; i++){
        let minValue = result.min;

        if (result.min === null || nums[i] < minValue){
          minValue = nums[i];
          result.min = minValue;
        }

        let maxValue = result.min;
      if (result.max === null || nums[i] > maxValue){
          maxValue = nums[i];
          result.max = maxValue;
        }
      }
      console.log(result)
    }
    minMax([1,-3, 5]);
    minMax([-2, 3, -5, 7, 10]);
    minMax([]);
    minMax([3]);
  </script>
</body>
</html>
