<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz Problem</title>
</head>
<body>
  <script>

    let index = '';
    for(i = 1; i <= 20; i++){
      index = i;
      if(i % 3 === 0){
        index = 'Fizz';
      }
      if(i % 5 === 0){
        index = 'Buzz';
      }
      if(i % 5 === 0 && i % 3 === 0){
        index = 'FizzBuzz'
      }
      console.log(index)
    }
  </script>
</body>
</html>
