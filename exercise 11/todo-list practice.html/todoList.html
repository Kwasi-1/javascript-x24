<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Todo List Practice 1</p>
  <input type="text" class="js-input" onkeydown="enterAction(event)">
  <button class="js-button" onclick="addTodo()"> Add</button>

  <div class="js-todo-list"></div>

  <script>
    const todoList = [];

    function renderTodoList(){
      let todoListHTML = '';

      for (let i = 0; i < todoList.length; i++){
        const todo = todoList[i];
        const html = `<p>${todo}<p>`;
        todoListHTML += html;
      }
      // console.log(todoListHTML);

      const displayTodoList = document.querySelector('.js-todo-list');

      displayTodoList.innerHTML = todoListHTML;
    }

    function addTodo(){
      const inputElement = document.querySelector('.js-input');
      
      const todo = inputElement.value;
      todoList.push(todo);
      console.log(todoList);

      inputElement.value = '';

      renderTodoList();
    }

    function enterAction(event){
      if(event.key === 'Enter'){
        addTodo();
      }
    }
  </script>
</body>
</html>
