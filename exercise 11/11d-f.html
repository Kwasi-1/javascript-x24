<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loops</title>
</head>
<body>
  <script>
    for (i=0 ; i <= 10; i+=2){
    console.log(i)
    }

    for (i= 5; i >= 0; i--){
      console.log(i);
    }

    let j = 0; 
    while(j <= 10){
      console.log(j);

      j+=2;      
    }

    j = 5;
    while(j >= 0){
      console.log(j);
      j--;
    }

  </script>
</body>
</html>
