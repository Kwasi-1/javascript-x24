<body>
  <script>
    function removeEgg(foods){
      const result = [];
      let eggsRemoved = 0;
      foodsCopy = foods.slice();
      reversedFoods = foodsCopy.reverse();

      for(i =0; i < reversedFoods.length; i++){
        if(reversedFoods[i] === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          continue;
        }
        result.push(foods[i]);
      }

      console.log(result.reverse());
    }
    const foods = ['egg', 'apple','egg', 'egg', 'ham']
    removeEgg(foods);
    console.log(foods);
  </script>
