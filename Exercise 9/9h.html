<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <body>
    <input type="text" placeholder="Type something" class="js-input" onkeyup="keyPress()">
    <p class="js-display-input"></p>
  </body>

  <script>
    function displayInput(){
      const inputElement = document.querySelector('.js-input');
      const yourInput = inputElement.value;
      
      document.querySelector('.js-display-input').innerHTML = yourInput;
    } 
    
    function keyPress(){
      displayInput();
    }
  </script>
</body>
</html>
