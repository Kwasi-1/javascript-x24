<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <input type="text" class="js-name" onkeydown="pressEnter(event)">
  <button class="submit-btn" onclick="display()">Submit</button>
  <p class="js-display"></p>

  <script>
    function display(){
      const text = document.querySelector('.js-name').value;
      
      document.querySelector('.js-display').innerHTML = `Your name is: ${text}`;
    }
    
    function pressEnter(event){
      if(event.key === 'Enter'){
        return display();
      }
    }
  </script>
</body>
</html>
