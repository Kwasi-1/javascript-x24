<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>

  <style>
    section {
      padding-bottom: 50px;
    }
    .order-cost{
      padding: 11px 15px;
      border-radius: 2px;
      border: 1px solid gray;
    }
    .calculate-btn{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      background-color: rgb(31, 148, 31);
      color: white;
      border: none;
      padding: 12px 15px;
      margin-right: 12px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <section>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe()">Subscribe</button>
  </section>

  <section>
    <p>Rock Paper Scissors</p>
    <a href="try.html">click here</a>
  </section>

  <section>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="text" placeholder="Cost of Order" class="js-cost order-cost" onkeydown="pressEnter(event)">
    <button onclick="calculateTotal()"  class="calculate-btn">Calculate</button>
    <p class="js-display-total display"></p>
  </section>


  <script>
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText == 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost');

      let cost = Number(inputElement.value);

      if (cost <= 0){
        document.querySelector('.js-display-total').innerHTML = `Error: cost cannot be less than $0`;
        return;
      }
      if(cost < 40){
        cost = cost + 10;  
      }

      document.querySelector('.js-display-total').innerHTML = `$${cost}`
    }

    function pressEnter(event){
      if(event.key === 'Enter'){
        return calculateTotal();
      }
    }

  </script>

</body>
</html>
