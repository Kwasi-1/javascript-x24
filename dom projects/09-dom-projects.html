<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>

  <style>
    section {
      padding-bottom: 50px;
    }
  </style>
</head>
<body>
  <section>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe()">Subscribe</button>
  </section>

  <section>
    <p>Rock Paper Scissors</p>
    <a href="try.html">click here</a>
  </section>

  <section>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="text" placeholder="cost" class="js-cost" onkeydown="pressEnter(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-display-total"></p>
  </section>


  <script>
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText == 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }
    // const inputElement = document.querySelector('.js-cost');

    // const cost = inputElement.value;

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost');

      let cost = Number(inputElement.value);

      if(cost < 40){
        cost = cost + 10;  
      }

      document.querySelector('.js-display-total').innerHTML = `$${cost}`
    }

    function pressEnter(event){
      if(event.key === 'Enter'){
        return calculateTotal();
      }
    }

  </script>

</body>
</html>
