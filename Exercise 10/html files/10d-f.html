<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .toggle{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      background-color: rgb(230,230,230);
      color: black;
      border: none;
      padding: 12px 15px;
      border-radius: 7px;
      margin-right: 12px;
      margin: 5px;
    }
    .is-toggled{
      background-color:black;
      color : white;
    }

  </style>
</head>
<body>
  <button class="toggle js-gaming" onclick="turnOnButton('.js-gaming')">Gaming</button>
  <button class="toggle js-music" onclick="turnOnButton('.js-music')">Music</button>
  <button class="toggle js-tech" onclick="turnOnButton('.js-tech')">Tech</button>

  <script>
    function turnOnButton(selector){
      const button = document.querySelector(selector) ;

      if (!button.classList.contains('is-toggled')){
        turnOffPreviousButton();

        button.classList.add('is-toggled');
      }else{
        button.classList.remove('is-toggled')
      }
    } 

    function turnOffPreviousButton(){
      const previousButton = document.querySelector('.is-toggled')

      if(previousButton){
        previousButton.classList.remove('is-toggled');
        return;
      }
    }
  </script>
</body>
</html>
